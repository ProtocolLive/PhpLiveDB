        <p>&nbsp;</p>

        <div class="title">Sintaxe</div><br>
        <div class="code">
          <span class="const">public</span> <span class="func">PhpLivePdo::ErrorGet</span> ( <span

        </div>
        <p>&nbsp;</p>

        <div class="title">Return Values</div>
        <p>An array with code and description of the error.</p>
        <p>&nbsp;</p>

        <div class="title">Examples</div>
        <br>
        <div class="code">
          <span class="var">$error</span> = <span class="func">$PDO->ErrorGet</span>();<br>
          <span class="func">printf</span>(<span class="string">'Error %s: %s'</span>, <span class="var">$error</span>[
          <span class="const">0</span>], <span class="var">$error[<span class="const">1</span>]</span>);
        </div>
